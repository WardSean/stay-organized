<!DOCTYPE html>
<html>

<head>
  <title>Stay Organized - Add New To-Do</title>
  <!-- Add your CSS and JavaScript file references here -->
  <link rel="stylesheet" href="../css/new_todo.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Stay Organized</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="todos.html">To-Do Tasks</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <h1>Add New To-Do</h1>
    <form id="newTodoForm">
      <label for="userSelect">User:</label>
      <select id="userSelect">
        <!-- User options will be populated dynamically using JavaScript -->
      </select>
      <label for="categorySelect">Category:</label>
      <select id="categorySelect">
        <!-- Category options will be populated dynamically using JavaScript -->
      </select>
      <label for="prioritySelect">Priority:</label>
      <select id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Important">Important</option>
      </select>
      <label for="descriptionTextarea">Description:</label>
      <textarea id="descriptionTextarea" rows="4" cols="50"></textarea>
      <label for="deadlineDate">Deadline:</label>
      <input type="date" id="deadlineDate">
      <label for="deadlineTime">Time:</label>
      <input type="time" id="deadlineTime"><br>

    </form>
    <button id="addTodoBtn">Add To-Do</button>
    <a href="todos.html">Cancel</a>
    <!-- Add your content here -->
    <script src="../js/new_todo.js"></script> <!-- Your JavaScript file -->
    <!-- Add Bootstrap JS scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </section>
</body>

</html>
